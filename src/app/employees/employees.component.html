<div class="container">

  <div class="row">
    <div class="col-md-12">
      <table class="table table-hover table-bordered">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email ID</th>
            <th scope="col">Location</th>
            <th scope="col">Base Salary</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of service.employeeList; index as i" routerLink="/employee/{{employee.empId}}">
            <th scope="row">{{i + 1}}</th>

            <td>

              {{employee.firstName + " " + employee.lastName}}

            </td>

            <td>{{employee.emailId}}</td>
            <td>{{employee.location}}</td>
            <td>{{employee.baseSalary | currency}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row float-right">
    <div class="col-md-12">
      <button type="button" class="btn btn-dark" [routerLink]="['/employee']">
        <span class="glyphicon glyphicon-plus-sign"></span> ADD
      </button>
      <!-- <button type="button update" class="btn btn-dark" routerLink="">Add</button> -->
    </div>
  </div>
</div>
